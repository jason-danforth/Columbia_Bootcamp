<body>
  <div id="overlay">
    <br>
    <div class="row">
      <select id="xDataset" onchange="handleZipChange(this.value)">
        <option value=11697>11697</option>
        <option value=11225>11225</option>
        <option value=11378>11378</option>
        <option value=10001>10001</option>
        <option value=12345>12345</option>
        <option value=11697>11697</option>
        <option value=11695>11695</option>
        <option value=11369>11369</option>
        <option value=11234>11234</option>
        <option value=11224>11224</option>
        <option value=11203>11203</option>
        <option value=10466>10466</option>
        <option value=10312>10312</option>
        <option value=00000>00000</option>
        <option value=10305>10305</option>
      </select>
    </div>
    <div class="row">
        <select id="data_type" onchange="defineValueType(this.value)">
          <option value=landuse>Land Use</option>
          <option value=yearbuilt>Year Built</option>
          <option value=numfloors>Density</option>
        </select>
    </div>
    <div class="row">
        <select id="raius" onchange="changeRadius(this.value)">
          <option value=20>Fat</option>
          <option value=40>Thick</option>
          <option value=60>Thin</option>
          <option value=80>Skinny</option>
        </select>
    </div>
    <div class="row">
      <select id="value_type" onchange="chooseColor(this.value)">
        <option value="landuse" selected="selected">Land Use</option>
        <option value="yearbuilt">Year Built</option>
        <option value="numfloors">Density</option>
      </select>
    </div>
    <div class="chart"></div>
      <!-- <div class="row"> -->
      <svg class="legend"></svg>
    </div>
  </div>

 
  <!-- map div, place map here, referenced by the ID -->
  <div id="map"></div>
