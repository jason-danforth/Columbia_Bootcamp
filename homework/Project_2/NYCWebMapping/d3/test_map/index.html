<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Set pitch and bearing</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<div id='map'></div>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiamFzb24tZGFuZm9ydGgiLCJhIjoiY2syYjEwZzY1MXQ4dTNibzByeTVxdGdkNSJ9.77YDE0E7AwLjUoctWCDHeg';

var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [-73.5804, 45.534830],
pitch: 0, // pitch in degrees
bearing: -15, // bearing in degrees
zoom: 10
});

// disable map rotation using right click + drag
map.dragRotate.disable();
 
// disable map rotation using touch rotation gesture
map.touchZoomRotate.disableRotation();
</script>
 
</body>
</html>
